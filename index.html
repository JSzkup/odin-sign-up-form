<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">

    <title>Sign-Up</title>
</head>

<body>

    <div id="side-banner">
        <h1>Odin</h1>
        <img id="img-banner" src="images/photo-1585202900225-6d3ac20a6962.avif">
        <!-- <img id="img-logo" src="images/odin-lined.png"> -->
    </div>

    <div id="righthand">
        <div id="explanation-section">
            <P>This is not a real or online sign in form! you know you need something like this in your life to help you
                realize your deepest dreams. Sign up <em>now</em> to get started.</P>

            <p>You <em>know</em> you want to</p>
        </div>

        <div id="form-section">
            <form id="myform" action="" method="get">
                <h2>Let's do this!</h2>

                <div>
                    <label for="fname">FIRST NAME</label>
                </div>
                <input type="text" id="fname" name="fname">

                <div>
                    <label for="lname">LAST NAME</label>
                </div>
                <input type="text" id="lname" name="lname">

                <div>
                    <label for="email">EMAIL</label>
                </div>
                <input type="email" id="email" name="email">

                <div>
                    <label for="phone">PHONE NUMBER</label>
                </div>
                <input type="tel" id="phone" name="phone">

                <div>
                    <label for="password">PASSWORD</label>
                </div>
                <input type="password" id="pass" name="password">
                <!-- "* Passwords do not match" text added in js when passwords dont match -->

                <div>
                    <label for="conf-password">CONFIRM PASSWORD</label>
                </div>
                <input type="password" id="con-pass" name="conf-password">

            </form>
        </div>

        <div id="submit-section">
            <input type="submit" form="myform" value="Create Account" />
            <p>Already have an account? <a href="">Log in</a> </p>
        </div>
    </div>



</body>

</html>
