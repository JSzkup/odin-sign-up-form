<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">

    <title>Sign-Up</title>
</head>

<body>

    <div id="side-banner">
        <div id="transparent-background">
            <h1 id="main-title">Odin</h1>
        </div>
        <img id="img-banner" src="images/photo-1585202900225-6d3ac20a6962.avif">
        <!-- <img id="img-logo" src="images/odin-lined.png"> -->
    </div>

    <div id="righthand">
        <div id="explanation-section">
            <h2>This is not a real or online sign in form! you know you need something like this in your life to help
                you
                realize your deepest dreams. Sign up <em>now</em> to get started.</h2>

            <!-- padding -->
            <br>

            <h2>You <em>know</em> you want to</h2>
        </div>

        <div id="form-section">
            <form id="myform" action="" method="get">
                <h2>Let's do this!</h2>

                <div id="form-inputs">
                    <div class="form-element">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="fname">
                    </div>

                    <div class="form-element">
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="lname">
                    </div>

                    <div class="form-element">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-element">
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                    <div class="form-element">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="pass" name="password" required>
                        <!-- "* Passwords do not match" text added in js when passwords dont match -->
                    </div>

                    <div class="form-element">
                        <label for="conf-password">CONFIRM PASSWORD</label>
                        <input type="password" id="con-pass" name="conf-password" required>
                    </div>
                </div>
            </form>
        </div>

        <div id="submit-section">
            <input type="submit" form="myform" value="Create Account" />
            <p>Already have an account? <a href="">Log in</a> </p>
        </div>
    </div>



</body>

</html>
